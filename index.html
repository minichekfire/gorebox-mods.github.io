<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoreBox Mods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: #0a0a12;
      color: #e0e0ff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-left: 0;
    }

    header {
      padding: 40px 0 30px;
      text-align: left;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff2a6d, #d16ba5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 42, 109, 0.3);
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #a0a0c0;
      font-size: 1.15rem;
      margin-top: 10px;
      max-width: 600px;
      line-height: 1.6;
    }

    .mods-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 28px;
      padding: 10px 0;
      justify-content: start;
    }

    .mod-card {
      background: rgba(18, 18, 30, 0.7);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(80, 40, 90, 0.3);
      width: 200px;
      flex-shrink: 0;
    }

    .mod-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(255, 42, 109, 0.25);
      border-color: rgba(255, 42, 109, 0.4);
    }

    .mod-card .mod-preview {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .mod-card .mod-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: filter 0.3s ease;
    }

    .mod-card:hover .mod-preview img {
      filter: brightness(1.15) saturate(1.2);
    }

    .mod-card .mod-info {
      padding: 16px;
    }

    .mod-card .mod-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #f0f0ff;
      margin-bottom: 6px;
    }

    .mod-card .mod-author {
      font-size: 0.9rem;
      color: #b0b0d0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .side-panel {
      position: fixed;
      top: 0;
      right: -420px;
      width: 400px;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c1c, #1a1230);
      padding: 40px 30px;
      z-index: 1000;
      transition: right 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-left: 2px solid #ff2a6d;
      overflow-y: auto;
      box-shadow: -5px 0 30px rgba(0, 0, 0, 0.6);
    }

    .side-panel.active {
      right: 0;
    }

    .close-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      background: rgba(255, 42, 109, 0.2);
      border: none;
      color: #ff2a6d;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 42, 109, 0.4);
      transform: rotate(90deg);
    }

    .panel-icon {
      width: 140px;
      height: 140px;
      margin: 0 auto 24px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(255, 42, 109, 0.25);
      border: 2px solid rgba(255, 42, 109, 0.3);
    }

    .panel-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .panel-name {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 12px;
      color: #ff2a6d;
      font-weight: 700;
    }

    .panel-author {
      text-align: center;
      font-size: 1.1rem;
      color: #c0c0e0;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(100, 80, 120, 0.3);
    }

    .panel-description {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #e0e0ff;
      margin-bottom: 32px;
      text-align: center;
    }

    .download-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #ff2a6d, #d16ba5);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 42, 109, 0.4);
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(255, 42, 109, 0.6);
    }

    @media (max-width: 768px) {
      .mods-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
      }

      .mod-card {
        width: 150px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .side-panel {
        width: 100%;
        right: -100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>GoreBox Mods</h1>
      <p class="subtitle">I publish all the mods I find or create here. If you'd like to publish a mod here or delete yours, please DM me on Discord: bigwater6464</p>
    </header>

    <div class="mods-grid" id="modsGrid">
      <!-- Моды генерируются скриптом -->
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="side-panel" id="sidePanel">
    <button class="close-btn" id="closeBtn">
      <i class="fas fa-times"></i>
    </button>
    <div class="panel-content">
      <div class="panel-icon">
        <img id="panelIconImg" src="" alt="Mod Icon">
      </div>
      <h2 class="panel-name" id="panelName"></h2>
      <p class="panel-author" id="panelAuthor"></p>
      <p class="panel-description" id="panelDescription"></p>
      <button class="download-btn" id="downloadBtn">
        <i class="fas fa-download"></i> Download Mod
      </button>
    </div>
  </div>

  <script>
    const modData = {
      1: {
        name: "Custom Menu Music",
        author: "bigWater6464",
        description: "Replaces the standard menu music with a custom track.\nConfig key: M",
        icon: "img/mod1.png",
        downloadUrl: "mods/CustomMenuMusic.7z"
      },
      2: {
        name: "Maxwell Mod",
        author: "Easy Mods (t.me/EasyMods1gorebox)",
        description: "Adds Maxwell's cat to the game. Press 'M' in-game to spawn it.",
        icon: "img/mod2.png",
        downloadUrl: "mods/Maxwell mod.7z"
      }
    };

    const modsGrid = document.getElementById('modsGrid');

    // Генерация карточек модов
    Object.entries(modData).forEach(([id, mod]) => {
      const card = document.createElement('div');
      card.className = 'mod-card';
      card.setAttribute('data-mod', id);
      card.innerHTML = `
        <div class="mod-preview">
          <img src="${mod.icon}" alt="${mod.name}">
        </div>
        <div class="mod-info">
          <div class="mod-title">${mod.name}</div>
          <div class="mod-author">by ${mod.author}</div>
        </div>
      `;
      modsGrid.appendChild(card);
    });

    // Элементы панели
    const sidePanel = document.getElementById('sidePanel');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');
    const panelIconImg = document.getElementById('panelIconImg');
    const panelName = document.getElementById('panelName');
    const panelAuthor = document.getElementById('panelAuthor');
    const panelDescription = document.getElementById('panelDescription');
    const downloadBtn = document.getElementById('downloadBtn');

    // Открытие панели
    document.querySelectorAll('.mod-card').forEach(card => {
      card.addEventListener('click', () => {
        const modId = card.getAttribute('data-mod');
        const mod = modData[modId];

        panelIconImg.src = mod.icon;
        panelName.textContent = mod.name;
        panelAuthor.textContent = `by ${mod.author}`;
        panelDescription.innerHTML = mod.description.replace(/\n/g, '<br>');

        sidePanel.setAttribute('data-current-mod', modId); // Сохраняем ID
        sidePanel.classList.add('active');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    // Закрытие панели
    function closePanel() {
      sidePanel.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    closeBtn.addEventListener('click', closePanel);
    overlay.addEventListener('click', closePanel);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closePanel();
    });

    // Скачивание мода
    downloadBtn.addEventListener('click', () => {
      const modId = sidePanel.getAttribute('data-current-mod');
      const mod = modData[modId];
      if (mod && mod.downloadUrl) {
        const link = document.createElement('a');
        link.href = mod.downloadUrl;
        link.download = '';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert("Download link not available for this mod.");
      }
    });
  </script>
</body>
</html>
