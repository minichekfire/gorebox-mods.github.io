<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoreBox Mods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: #0a0a12;
      color: #e0e0ff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
      height: calc(100vh - 40px);
    }

    /* Левая колонка — список модов */
    .mods-sidebar {
      width: 300px;
      background: rgba(18, 18, 30, 0.7);
      border-radius: 16px;
      padding: 24px;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(80, 40, 90, 0.3);
      display: flex;
      flex-direction: column;
    }

    .mods-sidebar header {
      padding: 0 0 24px;
      text-align: left;
      border-bottom: 1px solid rgba(100, 80, 120, 0.3);
      margin-bottom: 20px;
    }

    .mods-sidebar h1 {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff2a6d, #d16ba5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 42, 109, 0.3);
      letter-spacing: -0.5px;
    }

    .mods-sidebar .subtitle {
      color: #a0a0c0;
      font-size: 0.95rem;
      margin-top: 8px;
      line-height: 1.5;
    }

    .mods-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .mod-card {
      background: rgba(25, 25, 40, 0.6);
      border-radius: 14px;
      padding: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .mod-card:hover {
      background: rgba(35, 25, 50, 0.8);
      border-color: rgba(255, 42, 109, 0.5);
    }

    .mod-card.active {
      border-color: #ff2a6d;
      background: rgba(40, 20, 50, 0.8);
    }

    .mod-card .mod-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #f0f0ff;
    }

    .mod-card .mod-author {
      font-size: 0.85rem;
      color: #b0b0d0;
      margin-top: 4px;
    }

    /* Правая колонка — детали мода */
    .mod-detail-panel {
      flex: 1;
      background: linear-gradient(135deg, #0f0c1c, #1a1230);
      border-radius: 16px;
      padding: 40px;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      border-left: 2px solid #ff2a6d;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mod-detail-panel.hidden {
      display: none;
    }

    .panel-icon {
      width: 180px;
      height: 180px;
      margin-bottom: 24px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(255, 42, 109, 0.3);
      border: 2px solid rgba(255, 42, 109, 0.4);
    }

    .panel-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .panel-name {
      font-size: 2rem;
      color: #ff2a6d;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }

    .panel-author {
      font-size: 1.2rem;
      color: #c0c0e0;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(100, 80, 120, 0.3);
      text-align: center;
    }

    .panel-description {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #e0e0ff;
      margin-bottom: 32px;
      text-align: center;
      max-width: 700px;
    }

    #videoContainer {
      width: 100%;
      max-width: 700px;
      margin-bottom: 32px;
      display: none;
    }

    #videoContainer video,
    #videoContainer iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      background: #0f0c1c;
    }

    .download-btn {
      display: block;
      width: 280px;
      padding: 16px;
      background: linear-gradient(90deg, #ff2a6d, #d16ba5);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 42, 109, 0.4);
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(255, 42, 109, 0.6);
    }

    /* Мобильная адаптация */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .mods-sidebar {
        width: 100%;
        height: auto;
      }

      .mod-detail-panel {
        width: 100%;
        border-left: none;
        border-top: 2px solid #ff2a6d;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Левая панель: список модов -->
    <div class="mods-sidebar">
      <header>
        <h1>GoreBox Mods</h1>
        <p class="subtitle">I publish all the mods I find or create here. If you'd like to publish a mod here or delete yours, please DM me on Discord: bigwater6464</p>
      </header>
      <div class="mods-grid" id="modsGrid">
        <!-- Моды будут здесь -->
      </div>
    </div>

    <!-- Правая панель: детали мода -->
    <div class="mod-detail-panel" id="detailPanel">
      <div class="panel-icon">
        <img id="panelIconImg" src="" alt="Mod Icon">
      </div>
      <h2 class="panel-name" id="panelName"></h2>
      <p class="panel-author" id="panelAuthor"></p>
      <p class="panel-description" id="panelDescription"></p>
      <div id="videoContainer"></div>
      <button class="download-btn" id="downloadBtn">
        <i class="fas fa-download"></i> Download Mod
      </button>
    </div>
  </div>

  <script>
    const modData = {
      1: {
        name: "Custom Menu Music",
        author: "bigWater6464",
        description: "Replaces the standard menu music with a custom track.\nConfig key: M",
        icon: "img/mod1.png",
        downloadUrl: "mods/CustomMenuMusic.7z"
      },
      2: {
        name: "Maxwell Mod",
        author: "Easy Mods (t.me/EasyMods1gorebox)",
        description: "Adds Maxwell's cat to the game. Press 'M' in-game to spawn it.",
        icon: "img/mod2.png",
        downloadUrl: "mods/Maxwell mod.7z"
      },
      3: {
        name: "BoomBox V2",
        author: "Easy Mods (t.me/EasyMods1gorebox)",
        description: "Adds A Working Boombox with grid placement and music playback. Press 'M' for menu. 'N' - delete boombox, 'P' - play/pause. You can add your own music to Boombox/audio/ folder with names music1.mp3, music2.mp3 up to music20.mp3",
        icon: "img/mod3.jpg",
        downloadUrl: "mods/Boombox V2.zip",
      },
      4: {
        name: "Third Person Reimagined V2",
        author: "O sebe o sebe",
        description: "No description provided.",
        icon: "img/mod4.png",
        downloadUrl: "mods/ThirdPersonReimagined V2.rar",
        video: "videos/thirdperson_demo.mp4"
      },
      5: {
        name: "Border Remover",
        author: "O sebe o sebe",
        description: "No description provided.",
        icon: "img/mod5.png",
        downloadUrl: "mods/BorderRemover.rar"
      }
    };

    const modsGrid = document.getElementById('modsGrid');
    const detailPanel = document.getElementById('detailPanel');
    const panelIconImg = document.getElementById('panelIconImg');
    const panelName = document.getElementById('panelName');
    const panelAuthor = document.getElementById('panelAuthor');
    const panelDescription = document.getElementById('panelDescription');
    const downloadBtn = document.getElementById('downloadBtn');
    const videoContainer = document.getElementById('videoContainer');

    let activeCard = null;

    // Генерация карточек
    Object.entries(modData).forEach(([id, mod]) => {
      const card = document.createElement('div');
      card.className = 'mod-card';
      card.setAttribute('data-mod', id);
      card.innerHTML = `
        <div class="mod-title">${mod.name}</div>
        <div class="mod-author">by ${mod.author}</div>
      `;
      modsGrid.appendChild(card);
    });

    // Обработчик клика по карточке
    document.querySelectorAll('.mod-card').forEach(card => {
      card.addEventListener('click', () => {
        if (activeCard) activeCard.classList.remove('active');
        card.classList.add('active');
        activeCard = card;

        const modId = card.getAttribute('data-mod');
        const mod = modData[modId];

        panelIconImg.src = mod.icon || 'https://via.placeholder.com/180/333/999?text=No+Image';
        panelName.textContent = mod.name;
        panelAuthor.textContent = `by ${mod.author}`;
        panelDescription.innerHTML = mod.description.replace(/\n/g, '<br>');

        // Обработка видео
        videoContainer.style.display = 'none';
        videoContainer.innerHTML = '';

        if (mod.video) {
          let videoElement;
          if (mod.video.endsWith('.mp4') || mod.video.endsWith('.webm') || mod.video.endsWith('.ogg')) {
            videoElement = document.createElement('video');
            videoElement.controls = true;
            videoElement.style.width = '100%';

            const source = document.createElement('source');
            source.src = mod.video;
            source.type = mod.video.endsWith('.mp4')
              ? 'video/mp4'
              : mod.video.endsWith('.webm')
                ? 'video/webm'
                : 'video/ogg';

            videoElement.appendChild(source);
            videoElement.load();
          } else {
            videoElement = document.createElement('iframe');
            videoElement.src = mod.video;
            videoElement.style.border = 'none';
            videoElement.allow = 'autoplay; fullscreen';
            videoElement.allowFullscreen = true;
          }
          videoContainer.appendChild(videoElement);
          videoContainer.style.display = 'block';
        }

        detailPanel.classList.remove('hidden');
        downloadBtn.onclick = () => {
          if (mod.downloadUrl) {
            const link = document.createElement('a');
            link.href = mod.downloadUrl;
            link.download = '';
            link.click();
          } else {
            alert("Download link not available.");
          }
        };
      });
    });

    // Показать первый мод по умолчанию (опционально)
    const firstCard = document.querySelector('.mod-card');
    if (firstCard) {
      firstCard.click();
    }
  </script>
</body>
</html>
